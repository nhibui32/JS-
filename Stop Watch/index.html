<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Figtree&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h3>Stop Watch</h3>
            <h1 id="display">00:00:00</h1>
            <script src="JS/app.js"></script>
            <img id="playBtn" class="icon" src="img/play.png" alt="Play Button" onclick="start()">
            <img id="restartBtn" class="icon" src="img/restart.png" alt="Restart Button" onclick="reset()">
        </div>
    </div>
    <script src="JS/app.js"></script>
</body>
</html>
